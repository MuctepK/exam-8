<div class="review">
<h3>Отзыв от <a href="{% url 'accounts:user_detail' review.author.id %}">{{ review.author }}</a></h3>
    <p>Он(-а) думает что: {{ review.text }}</p>
<p>Оценка: <b>{{ review.mark }}</b></p>
    <p>Почта автора: {{ review.author.email }}</p>
    <a href="{% url 'webapp:update_review' review.pk %}">Изменить отзыв</a>
    <a href="{% url 'webapp:delete_review' review.pk %}">Удалить отзыв</a>
</div>
